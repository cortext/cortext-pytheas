{% extends "base.html" %} {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Author/Channel</h2>
                <hr/>
                <h3>Download data from channel of youtube</h3>
                {% if message %} {{ message }} {% endif %}
            </div>
        </div>
        
        <div class="col-md-8 col-md-offset-2">
            <p><a href="https://developers.google.com/youtube/v3/docs/channels/list">youtube docs channels</a></p>
            <form action="/channel" method="POST">
                <div class="form-group">
                    <p><strong>Required parameters</strong></p>
                    <h4>Part</h4>
                    <label class="checkbox-inline"><input name='part' type="checkbox" value="id" checked>id</label>
                    <label class="checkbox-inline"><input name='part' type="checkbox" value="snippet">snippet</label>
                    <h4>id or url channel</h4>
                    <input type="text" name="id" class="form-control" placeholder="">
                    <hr>
                    <p><strong>Optionnal parameters </strong></p>
                    <h4>Max results</h4>
                    <input type="number" name="maxResults" class="form-control" placeholder="50" value="50" min="1" max="50">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

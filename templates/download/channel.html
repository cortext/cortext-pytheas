{% block content %}

<h4>Name your query</h4>
<input type="text" class="form-control" name="query_name">

<h4>id or url channel</h4>                            
<div class="input-group mb-3">
    <input type="text" class="form-control userinput" placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-outline-info enterUrl" type="button">Add</button>
    </div>
</div>

<ul class="list-group listUrl" name="list_url">
</ul>

<h4>Part</h4>
<label class="checkbox-inline"><input name='part' type="checkbox" value="id" checked>id</label>
<label class="checkbox-inline"><input name='part' type="checkbox" value="snippet">snippet</label>

<button type="submit" class="btn btn-primary">Submit</button>

{% endblock %}

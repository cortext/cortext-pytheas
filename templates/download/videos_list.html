{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<h2>Videos list</h2>

		{% if message %}
			{{ message }}
		{% endif %}
		<hr>

		<form action="/videos-list" method="POST" >
			<div class="form-group">
				<h4>Id video (or paste url)</h4>
				<textarea rows="6" name='list_videos' class="form-control" placeholder="4Jc3zt1GEAs
				&#10;4Jc3zt1GEAs 
				&#x0a; 4Jc3zt1GEAs
				"></textarea>
				<hr/>

				<h4>name your query</h4>
				<input type="text" class="form-control" name="name_query">

				<h4>Part</h4>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="id" checked>id</label>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="snippet" checked>snippet</label>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="contentDetails" checked>contentDetails</label>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="status" checked>status</label>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="statistics" checked>statistics</label>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="player" checked>player</label>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="topicDetails" checked>topicDetails</label>
				<label class="checkbox-inline"><input name='part' type="checkbox" value="localizations" checked>localizations</label>
				<hr/>

				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>

	</div>
</div>
</div>

{%- endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <h2>Enrich your video data</h2>
      <hr/>
    </div>
  </div>
<form action="aggregate" id="data_table" method="POST">
            

  <div class="row mb-4">
    <div class="col-12">
      <h3>What other data would you associate ?</h3>
      <p>Here you will choose for an existing set to enrich your video-list with choosen data below.</p>
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control custom-select-lg" id="exampleFormControlSelect1">
        
        {% for query in list_queries %}
          <option>{{ query }}</option>
        {% endfor %}

      </select>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-9 ml-auto">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="switch1" name="api_part" value="comments">
        <label class="custom-control-label" for="switch1">Statistics</label>
      </div>


      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" >
        <label class="form-check-label" for="inlineCheckbox2">Comments</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" >
        <label class="form-check-label" for="inlineCheckbox2">Captions (if exist)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">Related Videos (by YouTube<)mm/aalabel>
      </div>
    </div>
  </div>


                    <button type="submit" class="btn btn-default">Download</button>
                  </form>

</div>
{%- endblock %}

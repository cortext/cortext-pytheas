{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Configuration</h2>
                <hr/>
                {% if message %} {{ message }} {% endif %}
            </div>
        </div>
        <div class='row'>
            <h4>Api.key</h4>
            <p>{{ api_key_validate }}</p>
            <form action="/config" method="POST">
                <div class="col-md-8 ">
                    <input type="text" name='api_key' class="form-control" placeholder="AIzaSyCff6PMNeR49MAZyJps64QpXxxx77XXxxx">
                </div>
                <div class="col-md-2 ">
                    <button type="submit"  class="btn btn-default">Submit</button>
                </div>
            </form>
            
            <div class="col-md-2 ">
                <form action="/reset" method="POST">
                    <button type="submit"  name='reset_key' class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <hr>
        <div class='row'>
            <h4>User info</h4>
            <div class="col-md-8 ">
            <pre>{{ session_data }}</pre>
        </div>
    </div>
</div>
{% endblock %}

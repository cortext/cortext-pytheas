{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="col-md-8 col-md-offset-2">

    <h2>Search</h2>

    {% if message %}
      {{ message }}
    {% endif %}

    <hr>

    <form action="/search" method="POST">
      <div class="form-group">
        <h4>Query</h4>
        <input type="text" name="query" class="form-control" placeholder="Search">
        <hr/>

        <h4>Max results</h4>
        <input type="number" name="maxResults" class="form-control" placeholder="50" value="50" min="1" max="50">
        <hr/>

        <h4>Language</h4>
        <select class="form-control" name="language" placeholder="fr">
          <option value="" disabled selected>Select your language area</option>
          {% for lang in language_code %}
            <option value="{{ lang[0] }}">{{ lang[1] }}</option>
          {% endfor %}
        </select>
        <hr/>

        <h4>Ranking</h4>
        <select class="form-control" name="ranking">
          <option>relevance</option>
          <option>date</option>
          <option>rating</option>
          <option>title</option>
          <option>viewCount</option>
          <option>videoCount</option>
        </select>
        <hr/>

        <h4>Part</h4>
        <label class="checkbox-inline"><input name='part' type="checkbox" value="id" checked>id</label>
        <label class="checkbox-inline"><input name='part' type="checkbox" value="snippet">snippet</label>
        <hr/>

        <h4>Advanced</h4>
        <p> <input type="checkbox" name="advanced"> Will search day by day (with a max at ~500/day)</p>

        <label for='startpoint'>DÃ©but :</label>
        <input type="date" value="publishedAfter" name="startpoint">
        <br>
        <label for='endpoint'>Fin :</label>
        <input type="date" value="publishedBefore" name="endpoint">

        <hr/>

        <button type="submit" class="btn btn-default">Submit</button>

      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block content %}

<div class="mb-4">
    <h4>Name your query</h4>
    <input type="text" class="form-control" name="query_name">
</div>



<div class="row">
    <div class="col-6">
        <h4>Username</h4>
        <div class="test_channel">
            <textarea class="form-control userinput" name="list_username" placeholder="dirtybiology"></textarea>
            <br>
        </div>

    </div>


    <div class="col-6">

        <h4>ID channel</h4>
        <div class="test_channel">
           <textarea class="form-control userinput" name="list_id" placeholder="UCzOJc_QhY8GSkXBof2nYUNw"></textarea>
           <br>
       </div>
   </div>

</div>


<h4>Part</h4>
<label class="checkbox-inline"><input name='part' type="checkbox" value="id" checked>id</label>
<label class="checkbox-inline"><input name='part' type="checkbox" value="snippet" checked>snippet</label>
<label class="checkbox-inline"><input name='part' type="checkbox" value="contentDetails" checked>contentDetails</label>
<label class="checkbox-inline"><input name='part' type="checkbox" value="statistics" checked>statistics</label>

<button type="submit" class="btn btn-primary">Submit</button>

{% endblock %}

{% block content %}
<a class="btn btn-info btn-sm ml-auto" href="https://developers.google.com/youtube/v3/docs/playlists/list">youtube docs playlist</a>

<h4>Name your query</h4>
<input type="text" class="form-control" name="query_name">

<h4>id Playlist</h4>                            
<div class="input-group mb-3">
	<input type="text" class="form-control" id='userinputPlaylist' placeholder="add an item..." aria-label="Add an item" aria-describedby="basic-addon2">
	<div class="input-group-append">
		<button class="btn btn-outline-info enterUrlPlaylist" type="button">Add</button>
	</div>
</div>

<ul class="list-group" id="listUrlIdPlaylist" name="list_url_id">
</ul>

<h4>Part</h4>
<label class="checkbox-inline"><input name='part' type="checkbox" value="id" checked>id</label>
<label class="checkbox-inline"><input name='part' type="checkbox" value="snippet" checked>snippet</label>
<label class="checkbox-inline"><input name='part' type="checkbox" value="status" checked>status</label>
<label class="checkbox-inline"><input name='part' type="checkbox" value="contentDetails" checked>contentDetails</label>

<button type="submit" class="btn btn-secondary">Submit</button>

{%- endblock %}
